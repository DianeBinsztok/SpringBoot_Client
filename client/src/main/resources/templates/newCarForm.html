<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Rental</title>
</head>
<tbody>
<header><h1>Spring Test:</h1></header>
<main>
    <h2><td th:text="${title}"/></h2>
    <form action="#" th:action="@{/cars}"
          th:object="${car}" method="POST">

        <p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Brand: <input type="text" th:field="*{brand}" /></p>
        <p>Model: <input type="text" th:field="*{model}" /></p>
        <p>Color: <input type="text" th:field="*{color}" /></p>
        <input type="submit" value="Create" />
    </form>
</main>
<footer>Ceci est un test</footer>

</tbody>
</html>
